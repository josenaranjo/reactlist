<html>
  <head>
    <title>React List</title>
    <script src="http://fb.me/react-0.10.0.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </head>
  <body class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1>React list components</h1>  
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-3">    
        <p>
            <h2>List 1:</h2>
            <div id="list1"></div>
        </p>
      </div>
      <div class="col-lg-3 col-lg-offset-3">
        <p>
            <h2>List 2:</h2>
            <div id="list2"></div>
        </p>
      </div>
    </div>
    <script src="build/ReactList.js"></script>
    <script>
      var data = [
          {id: "123", name: "Item 1", type: "Type 1"},
          {id: "454", name: "Item 2", type: "Type 2"}
      ];

      var data1 = [
          {id: "765", name: "Item 1", type: "Type 1"},
          {id: "982", name: "Item 2", type: "Type 2"},
          {id: "421", name: "Item 3", type: "Type 3"}
      ];
         
      var comp1 = React.renderComponent(
        ItemListBox( {data:data} ),
        document.getElementById('list1')
      );
      var comp1 = React.renderComponent(
        ItemListBox( {data:data1} ),
        document.getElementById('list2')
      );
    </script>
  </body>
</html>
